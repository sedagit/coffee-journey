{{ define "main" }}

<article class="about-page">
    <div class="container">
        <header class="page-header">
            <h1>{{ .Title }}</h1>
        </header>
        
        <div class="about-content">
            {{ .Content }}
        </div>
    </div>
</article>

<style>
.about-page {
    padding: 4rem 0;
}

.about-content {
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.8;
    font-size: 1.1rem;
}

.about-content h2 {
    color: var(--primary-color);
    margin-top: 3rem;
    margin-bottom: 1rem;
}

.about-content h3 {
    color: var(--text-dark);
    margin-top: 2rem;
    margin-bottom: 0.8rem;
}

.about-content ul {
    margin-left: 2rem;
    margin-bottom: 1.5rem;
}

.about-content li {
    margin-bottom: 0.5rem;
}

.about-content a {
    color: var(--primary-color);
    text-decoration: underline;
}

.about-content a:hover {
    color: var(--accent-color);
}
</style>

{{ end }}
