backend:
  name: git-gateway
  branch: main

# 本地測試時使用
local_backend: true

# 編輯工作流設定
publish_mode: editorial_workflow

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

# 集合設定
collections:
  - name: "cafes"
    label: "咖啡店"
    folder: "content/cafes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - {label: "標題", name: "title", widget: "string"}
      - {label: "發布日期", name: "date", widget: "datetime"}
      - {label: "草稿", name: "draft", widget: "boolean", default: false}
      - {label: "特色圖片", name: "featured_image", widget: "image", required: false}
      - label: "地區"
        name: "regions"
        widget: "list"
        default: ["台北"]
      - label: "標籤"
        name: "tags"
        widget: "list"
        default: ["手沖咖啡"]
      - label: "咖啡風格"
        name: "styles"
        widget: "select"
        options: ["精品咖啡", "義式咖啡", "手沖專門", "複合式咖啡廳", "甜點咖啡"]
        default: "精品咖啡"
      - label: "評分"
        name: "rating"
        widget: "number"
        value_type: "float"
        min: 0
        max: 5
        step: 0.5
        default: 4.0
      - label: "價格區間"
        name: "price_range"
        widget: "select"
        options: ["$", "$$", "$$$", "$$$$"]
        default: "$$"
      - {label: "地址", name: "address", widget: "string", required: false}
      - {label: "電話", name: "phone", widget: "string", required: false}
      - {label: "營業時間", name: "hours", widget: "text", required: false}
      - label: "座標"
        name: "coordinates"
        widget: "object"
        collapsed: true
        fields:
          - {label: "緯度", name: "lat", widget: "number", value_type: "float", required: false}
          - {label: "經度", name: "lng", widget: "number", value_type: "float", required: false}
      - label: "圖片集"
        name: "gallery"
        widget: "list"
        required: false
        field: {label: "圖片", name: "image", widget: "image"}
      - {label: "內容", name: "body", widget: "markdown"}
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Meta 描述", name: "description", widget: "text", required: false}
          - {label: "關鍵字", name: "keywords", widget: "list", required: false}

  - name: "pages"
    label: "頁面"
    files:
      - label: "關於頁面"
        name: "about"
        file: "content/about/_index.md"
        fields:
          - {label: "標題", name: "title", widget: "string"}
          - {label: "內容", name: "body", widget: "markdown"}
  
  - name: "settings"
    label: "網站設定"
    files:
      - label: "SEO 與分析設定"
        name: "seo"
        file: "data/seo.yml"
        fields:
          - {label: "Google Analytics ID", name: "google_analytics", widget: "string", required: false, hint: "例如: G-XXXXXXXXXX"}
          - {label: "Ahrefs 驗證碼", name: "ahrefs_verification", widget: "string", required: false, hint: "從 Ahrefs Webmaster Tools 取得"}
          - {label: "Google Search Console 驗證碼", name: "gsc_verification", widget: "string", required: false}
          - {label: "Bing 驗證碼", name: "bing_verification", widget: "string", required: false}
